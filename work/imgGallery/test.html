<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="gallery-section">
        <h2>Gallery</h2>
        
        <!-- Tabs for categories -->
        <div class="tabs">
            <button data-filter="all" class="active">All</button>
            <button data-filter="category1">Category 1</button>
            <button data-filter="category2">Category 2</button>
            <button data-filter="category3">Category 3</button>
        </div>
    
        <!-- Image gallery -->
        <div class="gallery">
            <!-- All Images (will show in one lightbox group) -->
            <div class="category-all">
                <!-- All images will be shown in this lightbox group -->
                <a href="https://placehold.co/600x400/000000/FFF" data-fslightbox="all" data-title="Category 1 - Image 1">
                    <img src="https://placehold.co/600x400/000000/FFF" alt="Image 1">
                </a>
                <a href="https://placehold.co/600x400/000000/FFF" data-fslightbox="all" data-title="Category 1 - Image 2">
                    <img src="https://placehold.co/600x400/000000/FFF" alt="Image 2">
                </a>
                <a href="https://placehold.co/600x400/000000/FF0" data-fslightbox="all" data-title="Category 2 - Image 1">
                    <img src="https://placehold.co/600x400/000000/FF0" alt="Image 3">
                </a>
                <a href="https://placehold.co/600x400/000000/FF0" data-fslightbox="all" data-title="Category 2 - Image 2">
                    <img src="https://placehold.co/600x400/000000/FF0" alt="Image 4">
                </a>
                <a href="https://placehold.co/600x400/000000/F00" data-fslightbox="all" data-title="Category 3 - Image 1">
                    <img src="https://placehold.co/600x400/000000/F00" alt="Image 5">
                </a>
                <a href="https://placehold.co/600x400/000000/F00" data-fslightbox="all" data-title="Category 3 - Image 2">
                    <img src="https://placehold.co/600x400/000000/F00" alt="Image 6">
                </a>
            </div>
    
            <!-- Category 1 Images -->
            <div class="category1">
                <a href="https://placehold.co/600x400/000000/FFF" data-fslightbox="category1" data-title="Category 1 - Image 1">
                    <img src="https://placehold.co/600x400/000000/FFF" alt="Image 1">
                </a>
                <a href="https://placehold.co/600x400/000000/FFF" data-fslightbox="category1" data-title="Category 1 - Image 2">
                    <img src="https://placehold.co/600x400/000000/FFF" alt="Image 2">
                </a>
            </div>
    
            <!-- Category 2 Images -->
            <div class="category2">
                <a href="https://placehold.co/600x400/000000/FF0" data-fslightbox="category2" data-title="Category 2 - Image 1">
                    <img src="https://placehold.co/600x400/000000/FF0" alt="Image 3">
                </a>
                <a href="https://placehold.co/600x400/000000/FF0" data-fslightbox="category2" data-title="Category 2 - Image 2">
                    <img src="https://placehold.co/600x400/000000/FF0" alt="Image 4">
                </a>
            </div>
    
            <!-- Category 3 Images -->
            <div class="category3">
                <a href="https://placehold.co/600x400/000000/F00" data-fslightbox="category3" data-title="Category 3 - Image 1">
                    <img src="https://placehold.co/600x400/000000/F00" alt="Image 5">
                </a>
                <a href="https://placehold.co/600x400/000000/F00" data-fslightbox="category3" data-title="Category 3 - Image 2">
                    <img src="https://placehold.co/600x400/000000/F00" alt="Image 6">
                </a>
            </div>
        </div>
    </section>
</body>
</html>
